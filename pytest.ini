[pytest]
# Pytest configuration for LLM Benchmark Suite

# Register custom markers
markers =
    integration: marks tests as integration tests requiring real hardware (GPU, Ollama)

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short

# Test paths
testpaths = tests
